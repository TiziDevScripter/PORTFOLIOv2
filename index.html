<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TiziDevScripter</title>
    
    <link rel="apple-touch-icon" sizes="180x180" href="./src/assets/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./src/assets/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./src/assets/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="./src/assets/favicon_io/site.webmanifest">

    <link rel="stylesheet" href="./src/gallery.css">
    <link rel="stylesheet" href="./src/proyects.css">
    <link rel="stylesheet" href="./src/contact.css">
    <link rel="stylesheet" href="./src/styles.css">
    <script src="./src/app.js" defer></script>
</head>
<body>
    <main class="wrapper">
        <section class="column-left">
            <header class="column-left__whoami">

                <h1 class="whoami__name">TIZIANO MONTENEGRO</h1>
                
                
                <p class="whoami__desc">Web Developer</p>
                
                <img src="src/assets/images/TiziDev3.png" alt="perfil-logo" style="width: 50px;">
            </header>

            <nav class="column-left__nav">

                <ul class="nav__links">
                    <li class="links__link-container">
                        <a class="link" id="home-link">
                            HOME
                        </a>
                    </li>

                    <li class="links__link-container">
                        <a class="link" id="proyects-link">
                            PROYECTS
                        </a>
                    </li>

                    <li class="links__link-container">
                        <a class="link" id="contact-link">
                            CONTACT
                        </a>
                    </li>
                </ul>
            </nav>

            <aside class="column-aside">
                <div class="icons-container">
                    <a class="icon" href="http://www.github.com/tizidevscripter" target="_blank">
                        <img src="./src/assets/logos/github.svg" alt="github-logo">
                        <a>
                </div>
                <button class="button-hovered" onclick="activeDarkMode()"><span>Dark Mode</span></button><br><br>
                <span>COPYRIGHT 2023 &#169 ALL RIGHTS RESERVED</span>
            </aside>
        </section>

        <section class="column-right">
            <main id="section-changeable" class="column-right__section-changeable">
                
            </main>
        </section>
    </main>
</body>
</html>
